<html lang="en" class="mdl-js">

<head>
    <title>Dashboard</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mdl-layout__container">
        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header has-drawer is-upgraded"
            data-upgraded=",MaterialLayout">
            <header
                class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600 is-casting-shadow">

                <div class="mdl-layout__header-row">

                    <span class="mdl-layout__title">Dashboard</span>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <div
                            class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label">
                            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-expandable2">
                                <i class="material-icons">search</i>
                            </label>
                            <div class="mdl-textfield__expandable-holder">
                                <input class="mdl-textfield__input" type="text" id="search-expandable2">
                                <label class="mdl-textfield__label" for="search-expandable2">
                                    Enter search text below
                                </label>
                            </div>
                        </div>


                        <div class="material-icons mdl-badge mdl-badge--overlap" id="notifications" data-badge="4" style="cursor:pointer">notifications</div>
                        <span class = "material-icons mdl-badge"  id="submissionrequest" data-badge = "3" style="cursor:pointer">account_box</span>

                        <button id="profile" class="mdl-button mdl-js-button mdl-button--icon">
                            <i class="material-icons">person_pin</i>
                        </button>
                        <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="profile">
                            <a href='user-profile/index.html'><li class="mdl-menu__item" id="#userProfile" >Profile</li></a>
                            <li class="mdl-menu__item" id="#logout">Logout</li>
                        </ul>
                    </nav>
                </div>


            </header>
            <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50"
                aria-hidden="true">
                <header class="demo-drawer-header">
                    <div class="demo-avatar-dropdown"><br>
                        <span id="email"></span>
                        <div class="mdl-layout-spacer"></div>
                        <br>
                    </div>
                </header>
                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" href="dashboard.html">
                        <i class="mdl-color-text--blue-grey-400 material-icons"
                            role="presentation">dashboard</i>Dashboard
                    </a>
                    <a class="mdl-navigation__link" href="userRequestHistory.html">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">storage</i>My
                        Devices
                    </a>
                    <a class="mdl-navigation__link" href="deviceListForadmin.html">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">devices</i>All
                        Devices
                    </a>
                    <a class="mdl-navigation__link" href="web.html">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">group</i>Users
                    </a>
                    <a class="mdl-navigation__link" href="adminRequestPage.html">
                        <i class="mdl-color-text--blue-grey-400 material-icons"
                            role="presentation">import_export</i>All Requests
                    </a>
					<a class="mdl-navigation__link" href="user-model.html">
                        <i class="mdl-color-text--blue-grey-400 material-icons"
                            role="presentation">import_export</i>Request a Device
                    </a>
                    <a class="mdl-navigation__link" href="request-history.html">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">history</i>
                        Request History
                    </a>
                    <a class="mdl-navigation__link" href="device_role/user.html">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">build</i>Roles
                    </a>
                    <a class="mdl-navigation__link" href="device_role/role1.html">
                        <i class="mdl-color-text--blue-grey-400 material-icons"
                            role="presentation">perm_device_information</i>Permissions
                    </a>
                    <a class="mdl-navigation__link" href="help">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i>
                        Help
                    </a>
                </nav>
            </div>


            <main class="mdl-layout__content mdl-color--grey-100">
                <div class="mdl-grid demo-content" id="content">
                </div>
            </main>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script data-main="Dashboard.js" src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>

</html>
