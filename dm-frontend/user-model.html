    <div class="container">
        <div class="mdc-card request-card">
            <!-- <div class="mdc-card__primary-action request-card__primary-action" tabindex="0"> -->
            <div class="request-card__primary">
                <h2 class="request-card__title mdc-typography mdc-typography--headline6">Request a device</h2>
            </div>
            <div class="request-card__secondary mdc-typography mdc-typography--body2">
                <form id="popup-form">

                    <label class="mdc-text-field" id="number-of-days">
                        <span class="mdc-text-field__ripple"></span>
                        <input class="mdc-text-field__input" id="expecteddays"  type="text" aria-labelledby="my-label-id"
                            pattern="-?[0-9]*(\.[0-9]+)?">
                        <span class="mdc-floating-label" id="my-label-id">Expected number of days</span>
                        <span class="mdc-line-ripple"></span>
                    </label>


                    <h2 class="request-card__title mdc-typography mdc-typography--body1 divider">Device details</h2>
                    <div class="mdc-select" id="device-type" data-url-snip="types">
                        <div class="mdc-select__anchor request-width-class">
                            <i class="mdc-select__dropdown-icon"></i>
                            <div class="mdc-select__selected-text"></div>
                            <span class="mdc-floating-label">Device Type</span>
                            <span class="mdc-line-ripple"></span>
                        </div>

                        <div class="mdc-select__menu mdc-menu mdc-menu-surface request-width-class">
                            <ul class="mdc-list">
                                <li class="mdc-list-item mdc-list-item--selected" data-value="" aria-selected="true">
                                </li>
                                <div id="types">
                                    <li class="mdc-list-item" data-value="Laptop">
                                        <span class="mdc-list-item__text">
                                            Laptop
                                        </span>
                                    </li>
                                    <li class="mdc-list-item" data-value="Mobile">
                                        <span class="mdc-list-item__text">
                                            Mobile
                                        </span>
                                    </li>
                                </div>
                            </ul>
                        </div>
                    </div>
                    <div class="mdc-select" id="device-brand" data-url-snip="brands">
                        <div class="mdc-select__anchor request-width-class">
                            <i class="mdc-select__dropdown-icon"></i>
                            <div class="mdc-select__selected-text"></div>
                            <span class="mdc-floating-label">Device Brand</span>
                            <span class="mdc-line-ripple"></span>
                        </div>

                        <div class="mdc-select__menu mdc-menu mdc-menu-surface request-width-class">
                            <ul class="mdc-list">
                                <li class="mdc-list-item mdc-list-item--selected" data-value="" aria-selected="true">
                                </li>
                                <div id="brands">
                                <li class="mdc-list-item" data-value="Dell">
                                    <span class="mdc-list-item__text">
                                        Dell
                                    </span>
                                </li>
                                <li class="mdc-list-item" data-value="HP">
                                    <span class="mdc-list-item__text">
                                        Apple
                                    </span>
                                </li>
                                </div>
                            </ul>
                        </div>
                    </div>
                    <div class="mdc-select" id="device-model" data-url-snip="models">
                        <div class="mdc-select__anchor request-width-class">
                            <i class="mdc-select__dropdown-icon"></i>
                            <div class="mdc-select__selected-text"></div>
                            <span class="mdc-floating-label">Device Model</span>
                            <span class="mdc-line-ripple"></span>
                        </div>

                        <div class="mdc-select__menu mdc-menu mdc-menu-surface request-width-class">
                            <ul class="mdc-list">
                                <li class="mdc-list-item mdc-list-item--selected" data-value="" aria-selected="true">
                                </li>
                                <div id= "models">
                                <li class="mdc-list-item" data-value="Ideapad 330">
                                    <span class="mdc-list-item__text">
                                        Ideapad 330
                                    </span>
                                </li>
                                <li class="mdc-list-item" data-value="mobile">
                                    <span class="mdc-list-item__text">
                                        Iphone X
                                    </span>
                                </li>
                            </div>
                            </ul>
                        </div>
                    </div>

                    <h2 class="request-card__title mdc-typography mdc-typography--body2 divider">Specifications</h2>

                    <div class="mdc-select" id="device-ram" data-url-snip="rams">
                        <div class="mdc-select__anchor request-width-class  ">
                            <i class="mdc-select__dropdown-icon"></i>
                            <div class="mdc-select__selected-text"></div>
                            <span class="mdc-floating-label">RAM</span>
                            <span class="mdc-line-ripple"></span>
                        </div>

                        <div class="mdc-select__menu mdc-menu mdc-menu-surface request-width-class">
                            <ul class="mdc-list">
                                <li class="mdc-list-item mdc-list-item--selected" data-value="" aria-selected="true">
                                </li>
                                <div id="rams">
                                <li class="mdc-list-item" data-value="4 GB">
                                    <span class="mdc-list-item__text">
                                        4 GB
                                    </span>
                                </li>
                                <li class="mdc-list-item" data-value="6 GB">
                                    <span class="mdc-list-item__text">
                                        6 GB
                                    </span>
                                </li>
                            </div>
                            </ul>
                        </div>
                    </div>

                    <div class="mdc-select" id="device-storage" data-url-snip="storages">
                        <div class="mdc-select__anchor request-width-class">
                            <i class="mdc-select__dropdown-icon"></i>
                            <div class="mdc-select__selected-text"></div>
                            <span class="mdc-floating-label">Storage</span>
                            <span class="mdc-line-ripple"></span>
                        </div>

                        <div class="mdc-select__menu mdc-menu mdc-menu-surface request-width-class">
                            <ul class="mdc-list">
                                <li class="mdc-list-item mdc-list-item--selected" data-value="" aria-selected="true">
                                </li>
                                <div id="storages">
                                <li class="mdc-list-item" data-value="256 GB">
                                    <span class="mdc-list-item__text">
                                        256 GB
                                    </span>
                                </li>
                                <li class="mdc-list-item" data-value="512 GB">
                                    <span class="mdc-list-item__text">
                                        512 GB
                                    </span>
                                </li>
                            </div>
                            </ul>
                        </div>
                    </div>

                    <div class="mdc-select" id="device-screen-size" data-url-snip="screensizes">
                        <div class="mdc-select__anchor request-width-class">
                            <i class="mdc-select__dropdown-icon"></i>
                            <div class="mdc-select__selected-text"></div>
                            <span class="mdc-floating-label">Screen Size</span>
                            <span class="mdc-line-ripple"></span>
                        </div>

                        <div class="mdc-select__menu mdc-menu mdc-menu-surface request-width-class">
                            <ul class="mdc-list">
                                <li class="mdc-list-item mdc-list-item--selected" data-value="" aria-selected="true">
                                </li>
                                <div id="screensizes">
                                <li class="mdc-list-item" data-value="16">
                                    <span class="mdc-list-item__text">
                                        16
                                    </span>
                                </li>
                                <li class="mdc-list-item" data-value="4">
                                    <span class="mdc-list-item__text">
                                        4
                                    </span>
                                </li>
                            </div>
                            </ul>
                        </div>
                    </div>

                    <div class="mdc-select" id="device-connectivity" data-url-snip="connectivities">
                        <div class="mdc-select__anchor request-width-class">
                            <i class="mdc-select__dropdown-icon"></i>
                            <div class="mdc-select__selected-text"></div>
                            <span class="mdc-floating-label">Connectivity</span>
                            <span class="mdc-line-ripple"></span>
                        </div>

                        <div class="mdc-select__menu mdc-menu mdc-menu-surface request-width-class">
                            <ul class="mdc-list">
                                <li class="mdc-list-item mdc-list-item--selected" data-value="" aria-selected="true">
                                </li>
                                <div id="connectivities">
                                <li class="mdc-list-item" data-value="Wired">
                                    <span class="mdc-list-item__text">
                                        Wired
                                    </span>
                                </li>
                                <li class="mdc-list-item" data-value="Wireless">
                                    <span class="mdc-list-item__text">
                                        Wireless
                                    </span>
                                </li>
                            </div>
                            </ul>
                        </div>
                    </div>

                </form>
            </div>
            <!-- </div> -->
            <div class="mdc-card__actions">
                <div class="mdc-card__action-buttons">
                    <button class="mdc-button mdc-card__action mdc-card__action--button" id="DeviceRequest"
                \> <span
                            class="mdc-button__ripple"></span> Submit Request</button>
                    <!-- <button class="mdc-button mdc-card__action mdc-card__action--button">  <span class="mdc-button__ripple"></span> Bookmark</button> -->
                </div>

                      <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">favorite</i>
                      <i class="material-icons mdc-icon-button__icon">favorite_border</i>
                    </button>
                    <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" title="Share" data-mdc-ripple-is-unbounded="true">share</button>
                    <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" title="More options" data-mdc-ripple-is-unbounded="true">more_vert</button> -->
                <!-- </div> -->
            </div>
        </div>
    </div>
</body>
