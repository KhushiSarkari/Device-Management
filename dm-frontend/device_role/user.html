<html>
	<head>
		<!-- Material Design Lite -->
		<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link
			rel="stylesheet"
			href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
		/>
		<!-- Material Design icon font -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<title>Roles and Permissions</title>
		<style>
			#popup {
				display: none;
				margin-top: 60px;
			}
			#insert_data {
				display: none;
				margin-top: 60px;
			}
			#popup1 {
				display: none;
			}
            table{
                overflow-x: scroll;
            }
            .mdl-spinner{
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
            }
            .mdl-data-table tbody tr:hover{
                background-color: #fff;
            }
            .mdl-data-table tbody td:hover{
                background-color: #eee;
            }
            .mdl-data-table .mdl-data-table__cell{
                text-align: center;
            }
            th.activate{
                background-color: #eee;
            }
            .mdl-checkbox{
                width: unset;
            }
		</style>
	</head>
	<body>
		<!-- main code -->
		<div
			class="mdl-layout mdl-js-layout mdl-layout--fixed-header
                  mdl-layout--fixed-tabs"
		>
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">
						<h4>Roles & Permissions</h4>
					</span>
				</div>
				<!-- Tabs -->
				<div class="mdl-layout__tab-bar mdl-js-ripple-effect">
					<a href="#fixed-tab-1" class="mdl-layout__tab is-active" id="one">ROLES PERMISSIONS CHART</a>
					<a href="#fixed-tab-2" class="mdl-layout__tab" id="two">ROLES</a>
					<a href="#fixed-tab-3" class="mdl-layout__tab" id="three">PERMISSIONS</a>
				</div>
			</header>
			<main class="mdl-layout__content">
				<section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
					<div class="page-content">
						<div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
						<div class="mdl-layout-spacer"></div>
						<div class="main"></div>
						<button id="save-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored return">Save changes</button>
					</div>
				</section>

				<section class="mdl-layout__tab-panel" id="fixed-tab-2">
					<!-- popup -->
					<div class="container" id="popup">
						<div class="get_role" style="border-radius: 10px;border:5px solid black; background-color:linen; padding:10px; margin: auto; width:500px;">
							<button class="btn btn-danger" style="float:right;" onclick="closeForm()">X</button>
							<form method="POST" class="form-inline">
								<div class="form-group" style="padding:10px;">
									<label>Enter the Role Name </label><br />
									<input
										type="text"
										class="form-control"
										id="roleName"
										name="roleName"
										value=""
									/>
									<button
										type="button"
										class="btn btn-primary btn-block form-control"
										id="btn_insert"
									>
										ADD
									</button>
								</div>
							</form>
						</div>
					</div>
					<div id="insert_role"></div>
					<button id="addrole" onclick="openForm()">Add Role</button>
					<div class="page-content">
						<div class="mdl-layout-spacer"></div>
						<div
							class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
              mdl-textfield--floating-label mdl-textfield--align-right"
						>
							<label
								class="mdl-button mdl-js-button mdl-button--icon"
								for="search2"
							>
							</label>
							<div class="mdl-textfield__expandable-holder">
								<input
									class="mdl-textfield__input"
									type="text"
									name="sample"
									id="search2"
								/>
							</div>
						</div>
						<table
							class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp"
							id="tab2"
						>
							<tr>
								<th
									class="mdl-data-table__header--sorted-descending"
									data-id="type"
									data-sortable="true"
								>
									ROLES
								</th>
								<th data-id="action" data-sortable="false">ACTION</th>
							</tr>
						</table>
					</div>
				</section>
				<section class="mdl-layout__tab-panel" id="fixed-tab-3">
					<!-- popup1 -->
					<center>
						<div class="container" style="margin-top: 100px;" id="popup1">
							<div
								class="caintain"
								style="background-color:whitesmoke;  border:5px solid black; border-radius: 20px;;width:300px; padding:10px;"
							>
								<button style="float:right" onclick="closePermission()">
									X
								</button>
								<form method="POST" class="form-inline">
									<div class="form-group">
										<label>Enter the Permission Name </label><br />
										<input
											type="text"
											class="form-control"
											id="PermissionName"
											name="PermissionName"
											value=""
										/>
										<br />
										<button
											type="button"
											class="btn btn-primary"
											style="margin:1px;"
											id="btn_insert1"
										>
											ADD
										</button>
									</div>
								</form>
							</div>
						</div>
					</center>
					<div id="insert_permission"></div>
					<button id="addpermission" onclick="openPermission();">
						Add Permission
					</button>
					<div class="page-content">
						<div class="mdl-layout-spacer"></div>
						<div
							class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
              mdl-textfield--floating-label mdl-textfield--align-right"
						>
							<label
								class="mdl-button mdl-js-button mdl-button--icon"
								for="search3"
							>
							</label>
							<div class="mdl-textfield__expandable-holder">
								<input
									class="mdl-textfield__input"
									type="text"
									name="sample"
									id="search3"
								/>
							</div>
						</div>
						<table
							class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp"
							id="tab3"
						>
							<tr>
								<th
									class="mdl-data-table__header--sorted-descending"
									data-id="type"
									data-sortable="true"
								>
									PERMISSIONS
								</th>
								<th data-sortable="false">ACTION</th>
							</tr>
						</table>
					</div>
				</section>
			</main>
		</div>
		<script src="/assets/js/user_role.js"></script>
	</body>
	<script>
		function openForm() {
			document.getElementById("popup").style.display = "block";
		}
		function closeForm() {
			document.getElementById("popup").style.display = "none";
		}
		function openPermission() {
			document.getElementById("popup1").style.display = "block";
		}
		function closePermission() {
			document.getElementById("popup1").style.display = "none";
		}
	</script>
</html>
