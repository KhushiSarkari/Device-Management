<html>
	<head>
		<!-- Material Design Lite -->
		<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link
			rel="stylesheet"
			href="https://code.getmdl.io/1.3.0/material.blue_grey-green.min.css"
		/>
		<!-- Material Design icon font -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link rel="stylesheet" href="/device_role/role_styles.css" />
		<title>Roles and Permissions</title>
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
			<header class="mdl-layout__header mdl-color--blue-grey-700">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">
						Roles & Permissions
					</span>
				</div>
				<div class="mdl-layout__tab-bar mdl-js-ripple-effect" style="background-color: inherit">
					<a href="#fixed-tab-2" class="mdl-layout__tab" id="two">ROLES</a>
					<a href="#fixed-tab-3" class="mdl-layout__tab" id="three">PERMISSIONS</a>
					<a href="#fixed-tab-1" class="mdl-layout__tab is-active" id="one">ROLES PERMISSIONS CHART</a>
				</div>
			</header>
			<div class="mdl-layout__drawer mdl-color--blue-grey-800">
				<div id="navigation"></div>
			</div>
			<!-- Simple header with scrollable tabs. -->
			<main class="mdl-layout__content">
				<section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
					<div class="page-content">
						<div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
						<div class="mdl-layout-spacer"></div>
						<div class="main"></div>
						<button id="save-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored return">
							Save changes
						</button>
					</div>
				</section>

				<section class="mdl-layout__tab-panel" id="fixed-tab-2">
					<dialog id="popup" class="mdl-dialog">
						<h3 class="mdl-dialog__title">Enter value</h3>
						<div class="mdl-dialog__content">
							<input
								type="text"
								class="form-control"
								id="roleName"
								name="roleName"
								value=""
							/>
						</div>
						<div class="mdl-dialog__actions">
							<button type="button" class="mdl-button negative">
								CLOSE
							</button>
							<button type="button" class="mdl-button positive" id="btn_insert">
								ADD
							</button>
						</div>
					</dialog>
					<div id="insert_role"></div>
					<div class="page-content">
						<button
							class="mdl-button mdl-button--raised mdl-js-button dialog-button"
							id="addrole"
						>
							Add Role
						</button>

						<div class="main">
							<table
								class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp"
								id="tab2"
							>
								<tr>
									<th>ROLES</th>
									<th colspan="2">ACTION</th>
								</tr>
							</table>
						</div>
					</div>
				</section>
				<section class="mdl-layout__tab-panel" id="fixed-tab-3">
					<dialog id="popup1" class="mdl-dialog">
						<h3 class="mdl-dialog__title">Enter Permission</h3>
						<div class="mdl-dialog__content">
							<input
								type="text"
								class="form-control"
								id="PermissionName"
								name="PermissionName"
								value=""
							/>
						</div>
						<div class="mdl-dialog__actions">
							<button
								type="button"
								class="mdl-button"
								onclick="closePermission()"
							>
								Close
							</button>
							<button type="button" class="mdl-button" id="btn_insert1">
								ADD
							</button>
						</div>
					</dialog>

					<div class="page-content">
						<button
							class="mdl-button mdl-button--raised mdl-js-button dialog-button1"
							id="addpermission"
							onclick="openPermission();"
						>
							Add Permission
						</button>
						<div class="main">
							<table
								class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp"
								id="tab3"
							>
								<tr>
									<th>PERMISSIONS</th>
									<th colspan="2">ACTION</th>
								</tr>
							</table>
						</div>
					</div>
					<div id="insert_permission"></div>
				</section>
			</main>
		</div>
		<script src="/assets/js/user_role.js"></script>
	</body>
	<script>
		function openForm() {
			document.getElementById("popup").style.display = "block";
		}
		function closeForm() {
			document.getElementById("popup").style.display = "none";
		}
		function openPermission() {
			document.getElementById("popup1").style.display = "block";
		}
		function closePermission() {
			document.getElementById("popup1").style.display = "none";
		}
	</script>
</html>
