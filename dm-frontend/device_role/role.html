<html>
	<head>
		<!-- Material Design Lite -->
		<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-green.min.css" />
		<!-- Material Design icon font -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link rel="stylesheet" href="/device_role/role_styles.css" />
		<title>Roles and Permissions</title>
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
			<header class="mdl-layout__header mdl-color--blue-grey-700">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">
						Roles & Permissions
					</span>
				</div>
				<div class="mdl-layout__tab-bar mdl-js-ripple-effect" style="background-color: inherit">
					<a href="#fixed-tab-2" class="mdl-layout__tab" id="two">ROLES</a>
					<a href="#fixed-tab-3" class="mdl-layout__tab" id="three">PERMISSIONS</a>
					<a href="#fixed-tab-1" class="mdl-layout__tab is-active" id="one">ROLES PERMISSIONS CHART</a>
				</div>
			</header>
			<div class="mdl-layout__drawer mdl-color--blue-grey-800">
				<div id="navigation"></div>
			  </div>
			  <!-- Simple header with scrollable tabs. -->
			<main class="mdl-layout__content">
				<section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
					<div class="page-content">
						<div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
						<div class="mdl-layout-spacer"></div>
						<div class="main"></div>
						<button id="save-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored return">Save changes</button>
					</div>
				</section>

				<section class="mdl-layout__tab-panel" id="fixed-tab-2">
					<!-- popup -->
					<div class="container" id="popup">
						<div class="get_role">
							<button class="btn btn-danger" style="float:right;" onclick="closeForm()">X</button>
							<form method="POST" class="form-inline">
								<div class="form-group" style="padding:10px;">
									<label>Enter the Role Name </label><br />
									<input type="text"
										class="form-control"
										id="roleName"
										name="roleName"
										value=""
									/>
									<button
										type="button"
										class="btn btn-primary btn-block form-control"
										id="btn_insert"
									>
										ADD
									</button>
								</div>
							</form>
						</div>
					</div>
					<div id="insert_role"></div>
					<div class="page-content">
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="addrole" onclick="openForm()">Add Role</button>
						<div class="main">
							<table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp" id="tab2">
								<tr>
									<th>ROLES</th>
									<th colspan="2">ACTION</th>
								</tr>
							</table>
						</div>
					</div>
				</section>
				<section class="mdl-layout__tab-panel" id="fixed-tab-3">
					<!-- popup1 -->
					<center>
						<div class="container" style="margin-top: 100px;" id="popup1">
							<div class="caintain">
								<button style="float:right" onclick="closePermission()">
									X
								</button>
								<form method="POST" class="form-inline">
									<div class="form-group">
										<label>Enter the Permission Name </label><br />
										<input
											type="text"
											class="form-control"
											id="PermissionName"
											name="PermissionName"
											value=""
										/>
										<br />
										<button
											type="button"
											class="btn btn-primary"
											style="margin:1px;"
											id="btn_insert1"
										>
											ADD
										</button>
									</div>
								</form>
							</div>
						</div>
					</center>
					<div id="insert_permission"></div>
					
					<div class="page-content">
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="addpermission" onclick="openPermission();">
							Add Permission
						</button>
						<div class="main">
							<table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp" id="tab3">
								<tr>
									<th>PERMISSIONS</th>
									<th colspan="2">ACTION</th>
								</tr>
							</table>
						</div>
					</div>
				</section>
			</main>
		</div>
		<script src="/assets/js/user_role.js"></script>
	</body>
	<script>
		function openForm() {
			document.getElementById("popup").style.display = "block";
		}
		function closeForm() {
			document.getElementById("popup").style.display = "none";
		}
		function openPermission() {
			document.getElementById("popup1").style.display = "block";
		}
		function closePermission() {
			document.getElementById("popup1").style.display = "none";
		}
	</script>
</html>
