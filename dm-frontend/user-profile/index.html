<html>

<head>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
  <style>
    div.mdl-layout__drawer
{
  border: none;
}
nav.mdl-navigation
    {
      height: unset;
      box-shadow: none;
    }
    nav.mdl-navigation i
    {
      display: inline-block;
    }

    
    select {
      display: block !important;
    }

    .show {
      display: block;
    }

    p {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">MY PROFILE</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer mdl-color--blue-grey-800" id="navigation">
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <form action="#" method="POST">

          <div class="collapsible-container">
            <ul class="collapsible">
              <li class="active">
                <div class="collapsible-header"><img src="demo.png" width="19" height="19" />&nbsp; &nbsp;Personal Info
                </div>
                <div class="collapsible-body">

                  <div class="form-row" id="form-group">
                    <div class="form-group col-md-2">
                      <label><b>Salutation:</b></label>
                      <select style="height: 46px;" id="salutation" name="Salutation">
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Dr">Dr</option>
                      </select>
                    </div>
                    <div class="form-group col-md-3">
                      <label> <b>FirstName:</b> </label><input type="text" id="firstName">
                      <span id="firstnames" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group col-md-3">
                      <label><b> MiddleName: </b></label><input type="text" id="middleName">
                      <span id="middlenames" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group col-md-3">
                      <label> <b>LastName:</b> </label><input type="text" id="lastName">
                      <span id="lastnames" class="text-danger font-weight-bold"></span>
                    </div>
                  </div>

                  <div class="form-group">
                    <input type="text" name="department" hidden class="form-control" id="departmentName">
                    <span id="departments" class="text-danger font-weight-bold"></span>
                  </div>

                  <div class="form-group">
                    <input type="text" name="designation" hidden class="form-control" id="designationName">
                    <span id="designations" class="text-danger font-weight-bold"></span>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label> <b>Gender:</b> </label>
                      <select style="height: 46px;" id="gender" name="Gender" class="form-control">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label><b>Date Of Birth:</b></label>
                      <input type="date" id="dob" placeholder="dd-mm-YYYY" class="form-control">
                      <span id="dobs" class="text-danger font-weight-bold"></span>
                    </div>


                    <div class="form-group col-md-4">
                      <label><b> Email:</b> </label>
                      <input type="text" name="email" disabled class="form-control" id="email">
                      <span id="emails" class="text-danger font-weight-bold"></span>
                    </div>
                  </div>
                  <div>
                    <input type="date" hidden id="doj" placeholder="dd-mm-YYYY" class="form-control">
                    <span id="dojs" class="text-danger font-weight-bold"></span>
                  </div>
                  <div class="form-row">

                    <div class="form-group col-md-6">
                      <label><b> Password: </b></label>
                      <input type="password" name="password" class="form-control" id="password">
                      <span id="passwords" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group col-md-6">
                      <label><b>Confirm Password: </b></label>
                      <input type="password" name="password" class="form-control" id="confirmpassword">
                      <span id="confirmpasswords" class="text-danger font-weight-bold"></span>
                    </div>
                  </div>

                  <div class="form-group">
                    <input type="hidden" name="status" disabled class="form-control" id="status">
                  </div>

                  <div class="form-group">
                    <input type="hidden" name="status" disabled class="form-control" id="userId">
                  </div>

                  <div class="form-group">
                    <input type="hidden" name="role" disabled class="form-control" id="roleName">
                  </div>

                  <p>


                    <input type="submit" value="Update Details"
                      class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored savemydata" />
                  </p>

                </div>

              </li>
              <li>
                <div class="collapsible-header"><img src="address.png" width="19" height="19" />&nbsp; &nbsp;Address
                  Details</div>
                <div class="collapsible-body">
                  <div id="addresses1">
                    <div class="form-row">
                      <div class="form-group col-md-2">
                        <label><b> Address</b> </label><br>
                        <input type="text" disabled name="CurrentAddress" class="addressType" size="50" maxlength="50">
                      </div>
                      <div class="form-group col-md-5">
                        <label> <b>AddressLine1</b> </label>
                        <input type="text" name="CurrentAddress" class="addressLine1" size="50" maxlength="50">
                        <span class="text-danger font-weight-bold addressLine1span"></span>
                      </div>
                      <div class="form-group col-md-5">
                        <label> <b>AddressLine2</b> </label>
                        <input type="text" name="CurrentAddress" class="addressLine2" size="50" maxlength="50">
                        <span class="text-danger font-weight-bold addressLine2span"></span>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-3">

                        <label><b>Country</b> </label>
                        <select style="height: 46px;" class="country" name="country"></select>
                      </div>
                      <div class="form-group col-md-3">

                        <label><b> State</b> </label>
                        <select style="height: 46px;" class="state" name="state"> </select>
                      </div>
                      <div class="form-group col-md-3">

                        <label> <b>City</b> </label>
                        <select style="height: 46px;" class="city" name="city"></select>
                      </div>
                      <div class="form-group col-md-3">

                        <label><b>Pincode</b></label>
                        <input type="text" name="pincode1" class="pin" maxlength="6">
                        <span class="text-danger font-weight-bold pinspan"></span>
                      </div>
                    </div>

                  </div>
                  <label for="chkbox1">
                    <input type="checkbox" id="chkbox1" class="sameaddress">
                    <span> Is Current Address Same as Permanent Address? </span>

                  </label>
                  <div id="addresses2">
                    <div class="form-row">
                      <div class="form-group col-md-2">
                        <label><b> Address</b> </label><br>
                        <input type="text" disabled name="CurrentAddress" class="addressType" size="50" maxlength="50">
                      </div>
                      <div class="form-group col-md-5">
                        <label> <b>AddressLine1</b> </label>
                        <input type="text" name="CurrentAddress" class="addressLine1" size="50" maxlength="50">
                        <span class="text-danger font-weight-bold addressLine1span"></span>
                      </div>
                      <div class="form-group col-md-5">
                        <label> <b>AddressLine2</b> </label>
                        <input type="text" name="CurrentAddress" class="addressLine2" size="50" maxlength="50">
                        <span class="text-danger font-weight-bold addressLine2span"></span>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-3">

                        <label><b>Country</b> </label>
                        <select style="height: 46px;" class="country" name="country"></select>
                      </div>
                      <div class="form-group col-md-3">

                        <label><b> State</b> </label>
                        <select style="height: 46px;" class="state" name="state"> </select>
                      </div>
                      <div class="form-group col-md-3">

                        <label> <b>City</b> </label>
                        <select style="height: 46px;" class="city" name="city"></select>
                      </div>
                      <div class="form-group col-md-3">

                        <label><b>Pincode</b></label>
                        <input type="text" name="pincode1" class="pin" maxlength="6">
                        <span class="text-danger font-weight-bold pinspan"></span>
                      </div>
                    </div>
                  </div>
                  <p>
                    <input type="submit" value="Update Details"
                      class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored savemydata" />
                  </p>
                </div>
              </li>
              <li>
                <div class="collapsible-header"><img src="mobile.png" width="19" height="19" />&nbsp; &nbsp;Contact Info
                </div>
                <div class="collapsible-body">
                  <div id="phones1">

                    <div class="form-row">
                      <div class="form-group col-md-2">
                        <label><b>Contact 1:</b> </label>
                        <select style="height: 46px;" class="contactNumberType" name="Contact" disabled>
                          <option value="mobile">Mobile</option>
                          <option value="home">Home</option>
                          <option value="work">Work</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label><b>Enter Number:</b></label>
                        <input type="text" name="phone_number1" class="number" maxlength="10">
                        <span class="text-danger font-weight-bold numberspan"></span>
                      </div>
                      <div class="form-group col-md-3">
                        <label><b>Country Code</b></label>
                        <select style="height: 46px;" class="countryCode" name="CountryCode">
                          <option value="91">India</option>
                          <option value="93">Afghanistan</option>
                        </select>
                      </div>
                      <div class="form-group col-md-3">

                        <label><b>Area Code</b></label>
                        <input type="text" class="areaCode" name="AreaCode">



                      </div>
                    </div>

                  </div>
                  <div id="phones2">

                    <div class="form-row">
                      <div class="form-group col-md-2">
                        <label><b>Contact 2:</b> </label>
                        <select style="height: 46px;" class="contactNumberType" name="Contact" disabled>
                          <option value="mobile">Mobile</option>
                          <option value="home">Home</option>
                          <option value="work">Work</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label><b>Enter Number:</b></label>
                        <input type="text" name="phone_number1" class="number" maxlength="10">
                        <span class="text-danger font-weight-bold numberspan"></span>
                      </div>
                      <div class="form-group col-md-3">
                        <label><b>Country Code</b></label>
                        <select style="height: 46px;" class="countryCode" name="CountryCode">
                          <option value="91">India</option>
                          <option value="93">Afghanistan</option>
                        </select>
                      </div>
                      <div class="form-group col-md-3">

                        <label><b>Area Code</b></label>
                        <input type="text" class="areaCode" name="AreaCode">
                      </div>
                    </div>

                  </div>
                  <div id="phones3">
                    <div class="form-row">
                      <div class="form-group col-md-2">
                        <label><b>Contact 3:</b> </label>
                        <select style="height: 46px;" class="contactNumberType" name="Contact" disabled>
                          <option value="mobile">Mobile</option>
                          <option value="home">Home</option>
                          <option value="work">Work</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label><b>Enter Number:</b></label>
                        <input type="text" name="phone_number1" class="number" maxlength="10">
                        <span class="text-danger font-weight-bold numberspan"></span>
                      </div>
                      <div class="form-group col-md-3">
                        <label><b>Country Code</b></label>
                        <select style="height: 46px;" class="countryCode" name="CountryCode">
                          <option value="91">India</option>
                          <option value="93">Afghanistan</option>
                        </select>
                      </div>
                      <div class="form-group col-md-3">

                        <label><b>Area Code</b></label>
                        <input type="text" class="areaCode" name="AreaCode">
                      </div>
                    </div>

                  </div>
                  <p>
                    <input type="submit" value="Update Details"
                      class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored savemydata" />
                  </p>

                </div>

              </li>
            </ul>
          </div>

        </form>
      </div>

    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.collapsible');
      var instances = M.Collapsible.init(elems, {});
    });
  </script>
  <script src="/assets/js/main.js"></script>
</body>

</html>
