<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <style>
     select{
       display: block !important;
     }
     .show{
       display: block;
     }
     .hide{
       display: none;
     }
   </style>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">MY PROFILE</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
        </div>
      </header>
     
      <main class="mdl-layout__content">
        <div class="page-content">
          <form action="#" method="POST">
            
          <div class="collapsible-container">
            <ul class="collapsible">
                <li>
                  <div class="collapsible-header"><img src="demo.png" width="19" height="19" />&nbsp; &nbsp;Personal Info</div>
                  <div class="collapsible-body" id="dynamic">
                    
                    <div class="form-hideable hide">
                      <div class="form-group">
                       <select style="height: 29px;" id="salutation" name="Salutation">
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Miss">Miss</option>
                            <option value="Dr">Dr</option>
                        </select>
                        <label> FirstName: </label><input type="text"  id="firstName" >
                        <span id="firstnames" class="text-danger font-weight-bold"></span>
                        <br>
                        <label> MiddleName: </label><input type="text" id="middleName">
                        <span id="middlenames" class="text-danger font-weight-bold" style="color: red;"></span>
                        <br>
                        <label> LastName: </label><input type="text"  id="lastName" >
                        
                        <span id="lastnames" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group">
                     
                        <input type="text" name="department" hidden class="form-control" id="departmentName"
                            >
                        <span id="departments" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group">
                       
                        <input type="text" name="designation" hidden class="form-control" id="designationName"
                           >
                        <span id="designations" class="text-danger font-weight-bold"></span>
                    </div><br>
                    <div><label for="DOB">Date Of Birth:</label>
                        <input type="text" id="dob" name="dob" class="form-control">
                        <span id="dobs" class="text-danger font-weight-bold"></span>
                    </div><br>
                    <div>
                        <input type="text" hidden id="doj" name="doj" class="form-control">
                        <span id="dojs" class="text-danger font-weight-bold"></span>
                    </div><br>
                    <div class="form-group">
                        <label> Email: </label>
                        <input type="text" name="email" disabled class="form-control" id="email" >
                        <span id="emails" class="text-danger font-weight-bold"></span>
                        <br>
                    </div>
                    <div class="form-group col-md-4">
                      <label> Gender: </label>
                      <select id="gender" name="Gender" class="form-control">
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Others">Others</option>
                   </select><br>

                  </div>
                  <div class="form-group">
                    <label> Password: </label>
                    <input type="password" name="password" class="form-control" id="password" >
                    <span id="passwords" class="text-danger font-weight-bold"></span>
                </div>
                  <div class="form-group">
                    <input type="hidden" name="status" disabled class="form-control" id="status" >
                    
                </div>
                <div class="form-group">
                  <input type="hidden" name="status" disabled class="form-control" id="userId" >
                  
              </div>
                <div class="form-group">
                  <input type="hidden" name="role" disabled class="form-control" id="roleName">
                  
              </div>
                    <input type="submit" id="savemydata" value="Save My Data"/>
                   </div>
                  <div class="data-hideable">
                    </div>
                   </div>
                   
                </li>
                <li>
                  <div class="collapsible-header"><img src="address.png" width="19" height="19" />&nbsp; &nbsp;Address Details</div>
                  <div class="collapsible-body" id="dynamic1">
                    <div class="form-hideable hide">
                      
                        <label> Address: </label><br>
                       <div id="addresses1">
                        <input type="text" disabled name="CurrentAddress" class="addressType" size="50"
                            maxlength="50">
                       <input type="text" name="CurrentAddress" class="addressLine1" size="50"
                            maxlength="50">
                            <span  class="text-danger font-weight-bold addressLine1span"></span>
                            <input type="text" name="CurrentAddress"  class="addressLine2" size="50"
                            maxlength="50">
                            <span  class="text-danger font-weight-bold addressLine2span"></span>
                            <label> Country: </label>
                            <select style="height: 29px;" class="country" name="country">
                              
                       
    
                        </select>
                        <label> State: </label>
                        <select style="height: 29px;" class="state" name="state">
                            
    
                        </select>
                        <label> City: </label>
                        <select style="height: 29px;" class="city" name="city">
                           
                        </select>
                        <label>Pincode</label>
                        <input type="text" name="pincode1" class="pin"  maxlength="6">
                        <span  class="text-danger font-weight-bold pinspan"></span>
                          
                    </div>
                    <div id="addresses2">
    
                      <input type="text" disabled name="CurrentAddress" class="addressType" size="50"
                      maxlength="50">
                      <input type="text" name="CurrentAddress"  class="addressLine1" size="50"
                        maxlength="50">
                        <span  class="text-danger font-weight-bold addressLine1span"></span>
                        <input type="text" name="CurrentAddress" class="addressLine2" size="50"
                        maxlength="50">
                        <span  class="text-danger font-weight-bold addressLine2span"></span>
                        <label> Country: </label>
                            <select style="height: 29px;" class="country" name="country">
                                
                       
    
                        </select>
                        <label> State: </label>
                        <select style="height: 29px;" class="state" name="state">
                           
    
                        </select>
                        <label> City: </label>
                        <select style="height: 29px;" class="city" name="city">
                           
    
                        </select>
                        <label>Pincode</label>
                        <input type="text" name="pincode2"  class="pin" maxlength="6">
                        <span  class="text-danger font-weight-bold pinspan"></span>
    
                    </div>
                    <input type="submit" id="savemydata" value="Save My Data"/>
                  </div>
                  <div class="data-hideable1"></div>
                  </div>
                </li>
                <li>
                  <div class="collapsible-header"><img src="mobile.png" width="19" height="19" />&nbsp; &nbsp;Contact Info</div>
                  <div class="collapsible-body" id="dynamic2">
                  <div class="form-hideable hide">
                    <div id="phones1">
                      <label> Contact 1: </label><br>
                      <select style="height: 29px;" class="contactNumberType" name="Contact" disabled>
                        <option value="mobile">Mobile</option>
                        <option value="home">Home</option>
                        <option value="work">Work</option>
  
                      </select>
                      <input type="text" name="phone_number1" class="number" maxlength="10"
                          >
                      <span  class="text-danger font-weight-bold numberspan"></span>
                      <label>Country Code</label>
                      <select style="height: 29px;" class="countryCode" name="CountryCode">
                          <option value="91">India</option>
                          <option value="93">Afghanistan</option>
                      </select>
  
                      <label>Area Code</label>
                      <select style="height: 29px;" style="height: 29px;" class="areaCode" name="AreaCode">
                          <option value="0129">Faridabad</option>
                          <option value="b">b</option>
                      </select>
  
                  </div>
                  <div id="phones2">
                      <label> Contact 2: </label><br>
                      <select style="height: 29px;" class="contactNumberType" name="Contact2" disabled>
                        <option value="mobile">Mobile</option>
                        <option value="home">Home</option>
                        <option value="work">Work</option>
                      </select>
                      <input type="text" name="phone_number2" class="number" maxlength="10">
                      <span  class="text-danger font-weight-bold numberspan"></span>
                      <label>Country Code</label>
                      <select style="height: 29px;" class="countryCode" name="CountryCode2">
                          <option value="India">India</option>
                          <option value="b">b</option>
                      </select>
  
                      <label>Area Code</label>
                      <select style="height: 29px;" class="areaCode" name="AreaCode2">
                          <option value="0129">Faridabad</option>
                          <option value="b">b</option>
                      </select>
  
                  </div>
                  <div id="phones3">
                      <label> Contact 3: </label><br>
                      <select style="height: 29px;" style="height: 29px;" class="contactNumberType" name="Contact3" disabled>
                          <option value="mobile">Mobile</option>
                          <option value="home">Home</option>
                          <option value="work">Work</option>
  
                      </select>
                      <input type="text" name="phone_number3" class="number" maxlength="10">
                      <span  class="text-danger font-weight-bold numberspan"></span>
                      <label>Country Code</label>
                      <select style="height: 29px;" class="countryCode" name="CountryCode3">
                          <option value="91">India</option>
                          <option value="b">b</option>
                      </select>
  
                      <label>Area Code</label>
                      <select style="height: 29px;" class="areaCode" name="AreaCode3">
                          <option value="Faridabad">Faridabad</option>
                          <option value="b">b</option>
                      </select>
  
                  </div>
                  <input type="submit" id="savemydata" value="Save My Data"/>
                  </div>
                  <div class="data-hideable2"></div>
                </div>
                </li>
              </ul>
            </div>
          </form>
        </div>
      </main>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>   
    <script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.collapsible');
    var instances = M.Collapsible.init(elems,{});
  });
  </script>
  <script
  data-main="main.js"
  src="https://requirejs.org/docs/release/2.3.6/minified/require.js"
></script>
 </body>
</html>
