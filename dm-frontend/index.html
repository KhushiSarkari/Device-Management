<!DOCTYPE html>
<html>

<head>
    <title>PENDING REQUESTS</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="mdl-layout__content">
        <div class="page-content">
            <div style="float:right "> <br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
               mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                    </div>
                </div>
            </div>
            <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp mdl-color-text--blue-grey-800"
                id="Request_data1" style="overflow: auto;">
                <thead class='mdl-color--blue-grey-400'>
                    <tr class='mdl-color--blue-grey-300'>
                        <th class="mdl-data-table__header--sorted-descending" name="user_id" id="user_id">
                            User Id </th>
                        <th class="mdl-data-table__header--sorted-descending" name="model" id="model">
                            Model </th>
                        <th class="mdl-data-table__header--sorted-descending" name="brand" id="brand">
                            Brand </th>
                        <th class="mdl-data-table__header--sorted-descending" name="type" id="type">
                            Type </th>
                        <th>RAM</th>
                        <th>Storage</th>
                        <th>Screen Size</th>
                        <th>Connectivity</th>
                        <th class="mdl-data-table__header--sorted-descending" name="first_name" id="first_name">
                            Name</th>
                        <th class="mdl-data-table__header--sorted-descending" name="request_date" id="request_date">
                            Request date </th>
                        <th class="mdl-data-table__header--sorted-descending" name="no_of_days" id="no_of_days">
                            No of days </th>
                        <th class="mdl-data-table__header--sorted-descending" name="availability" id="availability">
                            Availability </th>
                        <th colspan='2'>Action</th>
                    </tr>
                </thead>
                <tbody id='content'>

                </tbody>
            </table>
        </div>
    </main>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script data-main="request.js" src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>


</body>

</html>
