<html>

<head>
  <title>My Devices</title>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-green.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/device_role/role_styles.css" />
 <style>
   a
   {
     text-decoration: none;
   }
   label {
	text-align: center;
  height: 60px;
   }
   .mdl-button--file input{
 
    cursor: pointer;
    height: 100%;
    right: 0;
    opacity: 0;
    position: absolute;
    top: 0;
    width: 300px;
    z-index: 4;
  
}

.mdl-textfield--file .mdl-textfield__input {
   
    box-sizing: border-box;
    width: calc(100% - 32px);
}
  
.mdl-textfield--file .mdl-button--file {
    right: 0;
  }


 </style>
</head>

<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer 
                mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">

        <span class="mdl-layout-title">My Devices
         
        </span>
        <div class="mdl-layout-spacer"></div>

        <div class="mdl-layout-spacer"></div>
  
        <div id="row1">
          
          
        </div> 

      </div>
 
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#fixed-tab-1" class="mdl-layout__tab is-active" id="one">CURRENT DEVICE</a>
        <a href="#fixed-tab-3" class="mdl-layout__tab" id="three">REQUESTED DEVICE</a>
      </div>
    </header>
    <div class="mdl-layout__drawer  mdl-color--blue-grey-800" id="navigation">    
    </div>

    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
       
       
        <div class="page-content" id="page">
          <div class="mdl-layout-spacer">
        
          </div>
          <div class="content">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
            mdl-textfield--floating-label">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search1">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample" id="search1">
            </div>
          </div>         

          <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp" id="tab1">
            <thead>
              <tr>
                <th class="mdl-data-table__header--sorted-descending" data-id="type" data-sortable=true>DEVICE TYPE</th>
                <th class="mdl-data-table__header--sorted-descending" data-id="brand" data-sortable=true>DEVICE BRAND
                </th>
                <th class="mdl-data-table__header--sorted-descending" data-id="model" data-sortable=true>DEVICE MODEL
                </th>
                <th class="mdl-data-table__header--sorted-descending" data-id="assign_date" data-sortable=true>
                  ASSIGN_DATE</th>
                <th class="mdl-data-table__header--sorted-descending" data-id="return_date" data-sortable=true>
                  RETURN_DATE</th>
                  <th data-sortable=false colspan="2">
                    ACTION</th>
               
              </tr>
            </thead>

          </table>
          </div>
        
        </div>

      </section>

     
      <section class="mdl-layout__tab-panel" id="fixed-tab-3">
        <div class="page-content">
          <div class="mdl-layout-spacer ">
         
          </div>
          <div class="content">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
            mdl-textfield--floating-label">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search3">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample" id="search3">
            </div>
          </div>
          
          <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp" id="tab3">
            <tr>
              <th class="mdl-data-table__header--sorted-descending" data-id="type" data-sortable=true>DEVICE TYPE</th>
              <th class="mdl-data-table__header--sorted-descending" data-id="brand" data-sortable=true>DEVICE BRAND</th>
              <th class="mdl-data-table__header--sorted-descending" data-id="model" data-sortable=true>DEVICE MODEL</th>
              <th data-id="assign_date">REQUEST DATE</th>
              <th data-id="return_date">NO OF DAYS</th>
              <th data-sortable=false colspan="2">
                ACTION</th>
              
            </tr>

          </table>
          </div>
      
        </div>
      </section>
      <br><br>
  <center>
      <div class="pagination" id="pagination" pageNum="1" result-count="0">

      </div>
  </center>
    </main>
  </div>
  <div class="faultform " id="faultpopup">
    <form class="fault-form-popup mdl-grid" id="myFaultForm">
      <h2 id="headingText">Raise Complaint</h2>
         
          <p><label><b>Description </b></label></p>
            <textarea type="text" class="form-control" id="comment"></textarea>
            <br>
            <span id="description" style="color: red;"></span><br>
          
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
              <input class="mdl-textfield__input" placeholder="Upload Image" type="text" id="uploadFile" readonly/>
              <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                <i class="material-icons">attach_file</i><input type="file" id="uploadBtn">
              </div>
            </div> 
            <br>
            <span id="images" style="color: red;"></span>        
         <p>
            <button  name="submit"  class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored submit">SUBMIT</button>
            <button  name="submit"  class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored closed">CLOSE</button>
            </p>
     
    </form>

  </div>
  
  <script src="/assets/js/userHistory.js"></script>
  <script src="/static/tata.js"></script>
</body>
</html>
