<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Details</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-teal.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="/device_role/role_styles.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header  mdl-layout--fixed-drawer">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="device-main" style="margin-left:25px;">Title</span>
                <div class="mdl-layout-spacer"></div>

                <div class="mdl-layout-spacer"></div>

                <div id="row1"></div>
            </div>

        </header>
        <div class="mdl-layout__drawer" id="navigation">
        </div>
    
    <main class="mdl-layout__content">
        <div class="page-content">

            <div class="content">
                <div class="mdl-card mdl-shadow--2dp demo-card-wide">
                    <div class="mdl-card__supporting-text">

                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--5-col">
                                <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive" />
                            </div>
                            <div class="mdl-cell mdl-cell--7-col">
                               

                                <p>
                                    <label>Device Colour: <label id="color"></label> </label>
                                   

                                    <label>Device Price: <label id="price"></label> </label>
                                   

                                    <label>Device Serial Number: <label id="serial_number"></label></label>
                                    

                                    <label>Device Warranty:<label id="warranty_year"></label> </label>
                                   

                                    <label>Device Purchase Date: <label id="purchase_date"></label></label>
                                
                                   

                                    <label>Device Status: <label id="status"></label> </label>
                                   

                                    <label>Comments: <label id="comments"></label></label>
                                    

                                    <label>RAM: <label id="ram"></label></label>
                                
                                    
                                    <label>Storage:<label id="storage"></label> </label>
                                    

                                    <label>Screen Size:<label id="screen_size"></label> </label>
                               
                                    
                                    <label>Connectivity:<label id="connectivity"></label> </label>
                                    
                                </p>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
<script src="/assets/js/devicedetail.js"></script>

</html>
