<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devicelist</title>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-green.min.css" />
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./styling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/device_role/role_styles.css" />

    </head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer mdl-layout--fixed-header has-drawer is-upgraded">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <div class="devices">
                    <span class="mdl-layout-title">Notification</span>
                   
                </div>

                <div class="mdl-layout-spacer"></div>
                <div class="mdl-layout-spacer"></div>
  
                <div id="row1">
                  
                  
                </div> 
            </div>
        </header>


        <div class="mdl-layout__drawer mdl-color--blue-grey-800" id="navigation">
            <!-- <span class="mdl-layout-title">Notification</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Request Page</a>
                <a class="mdl-navigation__link" href="">Device History</a>
                <a class="mdl-navigation__link" href="">User List</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav> -->
        </div>
        
        <main class="mdl-layout__content">
            <div class="page-content" data-table>
              <div class="content">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                mdl-textfield--floating-label">
                             <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                                 <i class="material-icons">search</i>
                             </label>
                             <div class="mdl-textfield__expandable-holder">
                                 <input class="mdl-textfield__input" type="text" name="search"
                                     id="fixed-header-drawer-exp" placeholder="Device name">
                             </div>
                         </div>
                <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp" data-id="notification"
                    style="overflow: auto;">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__header--sorted-descending" name="device_name" data-id="device_name">
                                Device Name </th>
                            <th class="mdl-data-table__header--sorted-descending" name="specification"
                                data-id="specification">
                                Specifications </th>
                                <th>
                                Notification Date </th>
                                
                                <th>
                                Status </th>
                                
                                <th>
                                Message </th>
                            
                        </tr>

                    </thead>
                    <tbody>
                    <tbody id="notification_data">




                    </tbody>
                </table>
                </div>


                <!-- Your content goes here -->
            </div><br><br>
            <center>
                <div class="pagination" id="pagination" pageNum="1" result-count="0">

                </div>
            </center>
        </main>
    </div>

</body>
<script src="/assets/js/getNotification.js"></script>

</html>
