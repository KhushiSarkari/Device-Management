<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../SJLogin/Styles.css">
  <link rel="stylesheet" type="text/css" href="../index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/static/material.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="Request.css">

  <title>Document</title>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer mdl-layout--fixed-header has-drawer is-upgraded">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Request Device</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-layout-spacer"></div>

					<div class="mdl-layout-spacer"></div>
	  
					<div id="row1">
					  
					  
					</div> 
        <nav class="mdl-navigation mdl-layout--large-screen-only"> </nav>
      </div>
    </header>

    <div class="mdl-layout__drawer" id="navigations">
      

    </div>

    <main class="mdl-layout__content">
      <div class="page-content">

        <div class="bg-model">
          <div class="model-content" style="  width: 30%; height: 30%;">
            <div class="x">+</div>
            <h5 id="device-request-message" style="text-align: center;margin-top: 15%;"></h5>
            <span id="femails" class="text-danger font-weight-bold"></span><br>
            <button style="width: 100px;margin-left: 30%; margin-top: 7%; align-self: center;" id="rmybtn1"
              class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Submit
            </button>
          </div>
        </div>

        <div class="container">
          <div class="request-form mdl-card mdl-shadow--2dp">
           
              <h4><b> Select Device</b> </h4>
           

            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--5-col ">
                <label> Number of Days </label><br>
                <input type="text" id="expected-days" value=""
                  onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
              </div>

              <div class="mdl-cell mdl-cell--5-col mdl-cell--2-offset">
                <label> Device Type </label><br>
                <select class="device" id="types">
                </select>
              </div>
            </div>

            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--5-col">
                <label> Device Brand </label><br>
                <select class="device" id="brands"></select>
              </div>
              

              <div class="mdl-cell mdl-cell--5-col mdl-cell--2-offset">
                <label> Device Model </label><br>
                <select class="device" id="models"></select>
              </div>
            </div>

            <div>
              <p><label> Device Specification </label></p>
              <select class="specs" id="specification"></select>
            </div>

            <div>
              <p><label> Your Message </label></p>
              <textarea id="comment" rows="4" cols="50"> </textarea>
            </div><br>

            <p> <input  class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" id="request" value="Submit"></p>

          </div>
        </div>
      </div>
      <div class="load" id="loading">
        <div class="loader"></div>
      </div>
    </main>
  </div>
  <script src="/assets/js/userRequestMain.js"></script>
  <script src="/static/tata.js"></script>
 </body>
</html>
