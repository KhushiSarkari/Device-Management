<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Request Device</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
             
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer" id="navigations">
          <span class="mdl-layout-title">Device Request</span>
          <!-- <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav> -->
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Your content goes here -->


        <div class="bg-model">
          <div class="model-content" style="  width: 30%; height: 30%;"> 
            <div class="x">+</div>
            <h5 id="device-request-message" style="text-align: center;margin-top: 15%;"></h5>

            <!-- <input type="text" id="femail" ><br> -->
            <!-- <p id="device-request-message" style="display: flex;" ></p> -->
            <span id="femails" class="text-danger font-weight-bold"></span><br>
            <button style="width: 100px;margin-left: 30%; margin-top: 7%; align-self: center;" id="rmybtn1"
              class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Submit
            </button>

          </div>
        </div>

        <div class="container">

          <div class="request-form">
            <div class="head">
              <h1>
                Select Device
              </h1>
            </div>

            <label> Number of Days </label>
            <input type="text" id="expected-days" value=""
              onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">

            <br />

            <label> Device Type </label>
            <select class="device" id="types">

            </select>

            <br />
            <label> Device Brand </label>
            <select class="device" id="brands">

            </select>

            <br />
            <label> Device Model </label>
            <select class="device" id="models">

            </select>

            <br />
            <label> Device Specification </label>
            <select class="specs" id="specification">

            </select>
            <br />

            <label> your Message </label>
            <textarea id="comment" rows="4" cols="50"> </textarea>

            <br />
            <input type="submit" id="request" value="Submit">

          </div>

        </div>



      </div>
      <div class="load" id="loading">
        <div class= "loader"></div>
    </div>
    </main>
  </div>
