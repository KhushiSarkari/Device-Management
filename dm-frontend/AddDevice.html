<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Device</title>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-teal.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/static/material.css">
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="/device_role/role_styles.css" />
  
   </head>

<body>
    <!-- specification popup -->
    <div class="login-popup">
        <!-- <div class="form-popup" id="popupForm"></div> -->
            <form class="form-container form-popup"  id="popup_specification">
                
                <h5>Add New Specifications</h5>
                <div class="mdl-cell mdl-cell--12-col">
                <label for="RAM">RAM</label>
                <input type="text" id="RAM"  name="RAM">
                </div>
                <div class="mdl-cell mdl-cell--12-col">
                <label for="Storage">Storage</label>
                <input type="text" id="Storage"  name="Storage">
                </div>
                <div class="mdl-cell mdl-cell--12-col">
                <label for="Screen-Size">Screen-Size</label>
                <input type="text" id="Screen_size"  name="Screen-Size">
                </div>
                <div class="mdl-cell mdl-cell--12-col">
                <label for="Connectivity">Connectivity</label>
                <input type="text" id="Connectivity"  name="Connectivity">
                </div>
                <span id="connectivitys" class="txt-danger"></span>
                <button type="submit" class="mdl-color--teal btn btn-success" id="addspecification">ADD</button>
                <button type="button" class="mdl-color--red btn btn-danger cancel" onclick="closeForm('.login-popup')">Close</button>
            </form>
        <!-- </div> -->
    </div>
    <!-- add device main form -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer mdl-layout--fixed-header has-drawer is-upgraded">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row" id="name">
                <!-- Title -->
                <span class="mdl-layout-title">Add Device</span>
                <div class="mdl-layout-spacer"></div>

					<div class="mdl-layout-spacer"></div>
	  
					<div id="row1">
					  
					  
					</div> 
               
            </div>
        </header>
        <div class="mdl-layout__drawer " id="navigation">
        </div>
        <main class="mdl-layout__content mdl-color--grey-200" >
            <div class="page-content" >
        
                <form class= "request-form mdl-card mdl-shadow--2dp">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--4-col">
                            <label for="type"> Device Type:</label>
                            <datalist id="type">
                            </datalist>
                            <input id="inputtype" autoComplete="on" list="type" required />
                        </div>
                        <div class="mdl-cell mdl-cell--4-col">
                            <label for="brand"> Device Brand:</label>
                            <datalist id="brand">
                            </datalist>
                            <input id="inputbrand" autoComplete="on" list="brand" required />
                        </div>
                        <div class="mdl-cell mdl-cell--4-col">
                            <label for="model">Model:</label>
                            <datalist id="model">
                            </datalist>
                            <input id="inputmodel" autoComplete="on" list="model" required />
                        </div>
        
                    </div>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--4-col">
                            <label for="color"> Color:</label>
                            <input type="text" id="color" name="color" required>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col">
                            <label for="price"> Price:</label>
                            <input type="text" id="price" name="price" required>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col">
                            <label for="serial number"> Serial No.</label>
                            <input type="text" id="serial_number" name="serial number" required>
                        </div>
                    </div>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--4-col">
                            <label for="warranty year"> Warranty Year</label>
                            <input type="number" id="warranty_year" name="warranty year" required>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col">
                            <label for="purchase date"> Purchase Date</label>
                            <input type="date" id="purchase_date" name="purchase date" required>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col">
                            <label for="entry date"> Entry Date</label>
                            <input type="date" id="entry_date" name="entry date" required>
                        </div>
                    </div>
               <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--8-col">
                        <label for="specification"> Device Specification:</label>
                        <select id="specification" required>
                        </select>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col mdl-cell--bottom">
                            <input type="button" value="Add Specifications" onclick="openForm('.login-popup')" />
                        </div>
                    </div>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--12-col">
                            <label for="Status"> Status:</label>
                            <select id="status" required>
                            </select>
                        </div>
                    </div>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--6-col">
                            <input type="submit" value="ADD" name="submit" id="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        </div>
                        <div class="mdl-cell mdl-cell--6-col">
                            <input type="button" value="BACK" id="back" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">                           
                        </div>
                    </div>
                </form>
            </div>    
     </main>
</div>
    <script>
        function openForm(popup) {
            document.querySelector(popup).classList.add("active");
        }
        function closeForm(popup) {
            document.querySelector(popup).querySelectorAll('input,select').forEach((element) => {
                element.value = '';
            });
            document.querySelector(popup).classList.remove("active");
        }
       
    </script>
</body>
<script src="/assets/js/adddevice.js"></script>
<script src="/static/tata.js"></script>
</html>
