<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Device</title>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styling.css">
   </head>

<body>
    <!-- specification popup -->
    <div class="login-popup">
        <div class="form-popup" id="popupForm">
            <form class="form-container" id="popup_specification">
                <h5><b><u>Add New Specifications</b></u></h5>
                <label for="RAM">
                    <strong>RAM</strong>
                </label>
                <input type="text" id="RAM" placeholder="Enter RAM" name="RAM">
                <label for="Storage">
                    <strong>Storage</strong>
                </label>
                <input type="text" id="Storage" placeholder="Enter Storage" name="Storage">
                <label for="Screen-Size">
                    <strong>Screen-Size</strong>
                </label>
                <input type="text" id="Screen_size" placeholder="Enter Screen-Size" name="Screen-Size">
                <label for="Connectivity">
                    <strong>Connectivity</strong>
                </label>
                <input type="text" id="Connectivity" placeholder="Enter Connectivity" name="Connectivity">
                <button type="submit" class="btn">ADD</button>
                <button type="button" class="btn cancel" onclick="closeForm('popupForm')">Close</button>
            </form>
        </div>
    </div>
    <!-- add device main form -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row" id="name">
                <!-- Title -->
                <span class="mdl-layout-title"> Device</span>
               
            </div>
        </header>
        <div class="mdl-layout__drawer" id="navigation">
          </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <h6 align="center">
                    <div class="page-content"
                        style="border:5px solid rgb(46, 46, 250);width: 60%;/*! padding-bottom: 5%; */border-radius: 15px;">
                        <form border:="" 1px="" solid="" transparent;="" style="margin: 5px 0px;">
                            
                                <label for="type" style="margin-right:30px ;"> Device Type:</label>
                                <datalist id="type">
                                    <option value=""></option>
                                   </datalist>
                                <input id="inputtype" autoComplete="on" list="type" required/>
                               
                                <label for="brand"> Device Brand:</label>
                                    <datalist id="brand">
                                        <option value=""></option>
                                       </datalist>
                                    <input  id="inputbrand" autoComplete="on" list="brand" required/><br><br>
                                <label for="model">Model:</label>
                               
                                <datalist id="model">
                                    <option value=""></option>
                                   </datalist>
                                <input id="inputmodel" autoComplete="on" list="model" required/>
                               
                                
                                <label for="color" style="margin-left:60px ;"> Color:</label>
                                <input type="text" id="color" name="color" required><br><br>
                                <label for="price"> Price:</label>
                                <input type="text" id="price" name="price" required>
                                <label for="serial number" style="margin-left:45px ;"> Serial number:</label>
                                <input type="number" id="serial_number" name="serial number" required><br><br>
                                <label for="warranty year"> Warranty Year :</label>
                                <input type="number" id="warranty_year" name="warranty year" required>
                                <label for="purchase date" style="margin-left:50px ;"> Purchase Date :</label>
                                <input type="date" id="purchase_date" name="purchase date" required><br><br>
                                <label for="specification"> Device Specification:</label>
                                <select id="specification" required>
                                    <!-- <option value=""></option> -->
                                </select> <input type="button" value="Add Specifications" onclick="openForm('popupForm')" />
                                <br><br><label for="Status" style="margin-left:50px ;"> Status:</label>
                                <select id="status" required>
                                    <option value="3">Allocated</option>
                                    <option value="4">Free</option>
                                </select>
                                
                                <label for="entry date"> entry date :</label>
                                <input type="date" id="entry_date"
                                 name="entry date" required><br><br>
                                <input type="submit" value="ADD" name="submit" id="submit">
                                <input type="button" value="BACK" id="back" style="margin-left:30px ;">
                            
                        </form>
                    </div>
        </main>
    </div>
    <script>
        function openForm(popup) {
            document.getElementById(popup).style.display = "block";
        }
        function closeForm(popup) {
            document.getElementById(popup).style.display = "none";
        }
       
    </script>
</body>
<script src="/assets/js/adddevice.js"></script>

</html>
