<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Device</title>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .mdl-layout__content {
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Add Device</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <!-- <i class="material-icons">search</i> -->
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                    </div>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Device List</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">

                <h6 align="center">
                    <div class="page-content" style="border:5px solid rgb(46, 46, 250);width: 60%;/*! padding-bottom: 5%; */border-radius: 15px;">
                    <form border:="" 1px="" solid="" transparent;="" style="margin: 5px 0px;">
                    <fieldset>
                    <label for="type" style="margin-right:30px ;"> Device Type:</label>
                    <select id="type" required="">
                    <option value=""></option>
                    </select> <input type="button" value=" Add type"  id = "addtype" style="margin-left:50px ;"><br><br>
                    <div id="newtype"> </div>
                    <label for="brand"> Device Brand:</label>
                    <select id="brand" required="">
                    <option value=""></option>
                    </select><input type="button" value=" Add brand"  id = "addbrand" style="margin-left:60px ;"><br><br>
                    <div id="newbrand"> </div>
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" required="">
                    <label for="color" style="margin-left:60px ;"> Color:</label>
                    <input type="text" id="color" name="color" required=""><br><br>
                    <label for="price"> Price:</label>
                    <input type="text" id="price" name="price" required="">
                    <label for="serial number" style="margin-left:45px ;"> Serial number:</label>
                    <input type="number" id="serial_number" name="serial number" required=""><br><br>
                    <label for="warranty year"> Warranty Year :</label>
                    <input type="number" id="warranty_year" name="warranty year" required="">
                    <label for="purchase date" style="margin-left:50px ;"> Purchase Date :</label>
                    <input type="date" id="purchase_date" name="purchase date" required=""><br><br>
                    <label for="specification"> Device Specification:</label>
                    <select id="specification" required="">
                    <option value=""></option>
                    </select> <input type="button" value=" Add specification">
                    <label for="Status" style="margin-left:50px ;"> Status:</label>
                    <select id="Status" required="">
                    <option value="Allocated">Allocated</option>
                    <option value="Free">Free</option>
                    </select>
                    <br><br>
                    <label for="entry date"> entry date :</label>
                    <input type="date" id="entry_date" name="entry date" required=""><br><br>
                    <input type="submit" value="ADD" name="submit" id="submit">
                    <input type="button" value="BACK" style="margin-left:30px ;">
                    </fieldset>
                    </form>
            </div>
        </main>
    </div>
</body>
<script data-main="adddevice.js" src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>

</html>
