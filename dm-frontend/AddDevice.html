<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Device</title>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-green.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="/device_role/role_styles.css" />
   </head>

<body>
    <!-- specification popup -->
    <div class="login-popup">
        <div class="form-popup" id="popupForm">
            <form class="form-container" id="popup_specification">
                <h5><b><u>Add New Specifications</b></u></h5>
                <label for="RAM">
                    <strong>RAM</strong>
                </label>
                <input type="text" id="RAM" placeholder="Enter RAM" name="RAM">
                <label for="Storage">
                    <strong>Storage</strong>
                </label>
                <input type="text" id="Storage" placeholder="Enter Storage" name="Storage">
                <label for="Screen-Size">
                    <strong>Screen-Size</strong>
                </label>
                <input type="text" id="Screen_size" placeholder="Enter Screen-Size" name="Screen-Size">
                <label for="Connectivity">
                    <strong>Connectivity</strong>
                </label>
                <input type="text" id="Connectivity" placeholder="Enter Connectivity" name="Connectivity">
                <button type="submit" class="btn" id="addspecification">ADD</button>
                <button type="button" class="btn cancel" onclick="closeForm('popupForm')">Close</button>
            </form>
        </div>
    </div>
    <!-- add device main form -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer mdl-layout--fixed-header has-drawer is-upgraded">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row" id="name">
                <!-- Title -->
                <span class="mdl-layout-title"> Device</span>
                <div class="mdl-layout-spacer"></div>

					<div class="mdl-layout-spacer"></div>
	  
					<div id="row1">
					  
					  
					</div> 
               
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-color--blue-grey-800" id="navigation">
          </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                    
                    <div class="page-content"
                        style="border:2px solid grey;  background-color: #f2f2f2;
                        left :30%;
                        height: 20%;
                        width: 50%;
                        justify-content: center;
                        align-content: center;
                        border-radius: 5px;
                        position: relative;">
                        <form>
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col">
                                    <label for="type"> Device Type:</label>
                                    <datalist id="type">
                                    </datalist>
                                    <input id="inputtype" autoComplete="on" list="type" required/>
                                </div>
                               <div class="mdl-cell mdl-cell--4-col">
                                    <label for="brand"> Device Brand:</label>
                                    <datalist id="brand">
                                       </datalist>
                                    <input  id="inputbrand" autoComplete="on" list="brand" required/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <label for="model">Model:</label>
                                    <datalist id="model">
                                    </datalist>
                                    <input id="inputmodel" autoComplete="on" list="model" required/>
                                </div>

                            </div>
                            <div class="mdl-grid">
                                 <div class="mdl-cell mdl-cell--4-col">
                                    <label for="color"> Color:</label>
                                    <input type="text" id="color" name="color" required>
                                </div>  
                                    <div class="mdl-cell mdl-cell--4-col">
                                        <label for="price"> Price:</label>
                                        <input type="text" id="price" name="price" required>
                                    </div>
                                    <div class="mdl-cell mdl-cell--4-col">    
                                        <label for="serial number"> Serial Number:</label>
                                        <input type="text" id="serial_number" name="serial number" required>
                                    </div>
                                </div>
                                <div class="mdl-grid">
                                    <div class="mdl-cell mdl-cell--4-col">    
                                         <label for="warranty year"> Warranty Year :</label>
                                         <input type="number" id="warranty_year" name="warranty year" required>
                                    </div>
                                    <div class="mdl-cell mdl-cell--4-col">
                                         <label for="purchase date"> Purchase Date :</label>
                                          <input type="date" id="purchase_date" name="purchase date" required>
                                    </div>
                                    <div class="mdl-cell mdl-cell--4-col">
                                        <label for="entry date"> Entry Date :</label>
                                        <input type="date" id="entry_date"
                                             name="entry date" required>
                                    </div>
                                </div>
                                <div class="mdl-grid">
                                
                                           <label for="specification"> Device Specification:</label>
                                                 <select id="specification" required>
                                                 </select>    
                                    <div class="mdl-cell mdl-cell--3-col mdl-cell--2-offset">
                                      <input type="button" value="Add Specifications" onclick="openForm('popupForm')" />
                                    </div>
                                    <div class="mdl-cell mdl-cell--3-col">
                                        <label for="Status"> Status:</label>
                                        <select id="status" required>
                                        </select>
                                    </div>
                                </div>
                                <div class="mdl-grid">
                                    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
                                        <input type="submit" value="ADD" name="submit" id="submit">
                                        <input type="button" value="BACK" id="back">
                                    </div>
                                </div>
                        </form>
                    </div>
        </main>
    </div>
    <script>
        function openForm(popup) {
            document.getElementById(popup).style.display = "block";
        }
        function closeForm(popup) {
            document.getElementById(popup).style.display = "none";
        }
       
    </script>
</body>
<script src="/assets/js/adddevice.js"></script>

</html>
