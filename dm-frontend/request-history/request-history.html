<body>
   
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer mdl-layout--fixed-header has-drawer is-upgraded">
        <header class="mdl-layout__header">
            <!-- Top row, always visible -->
           
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title" id="getdata" style="cursor:pointer">Request History</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-layout-spacer"></div>
                
	  
					<div id="row1">
					  
					  
					</div> 
                

            </div>
            <!-- Bottom row, not visible on scroll -->

        </header>
        <div class="mdl-layout__drawer" id="navigation">
            <span class="mdl-layout-title">Admin</span>
            <!-- <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="dashboard.html">
                    <i class="mdl-color-text--blue-grey-400 material-icons"
                        role="presentation">dashboard</i>Dashboard
                </a>
                <a class="mdl-navigation__link" href="">Dash-Board</a>
                <a class="mdl-navigation__link" href="">Create New User</a>
                <a class="mdl-navigation__link" href="">All Devices</a>
            </nav> -->
        
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="content">
            
             
                <div class="serial-number">
                    <select id="request-status">
                        <option class="status" id="All">All</option>
                        <option class="status" id="ret">Returned</option>
                        <option class="status" id="rej">Rejected</option>
                    </select>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <div>
                            <input class="mdl-textfield__input" type="text" name="sample" value=""
                                id="device_serial_number" placeholder="Serial Number">
                        </div>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">                          
                        <div>
                            <input class="mdl-textfield__input" type="text" name="sample" value=""
                                id="waterfall-exp" placeholder="Search">
                        </div>
                    </div>
                </div>
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" > 
                        <thead id="tableHead" data-sort="" data-sortby="">
                            <tr>
                                <th class="mdl-data-table__header--sorted-ascending" id="user">
                                    User Name</th>

                                <th class="mdl-data-table__header--sorted-ascending" id="serialNumber">
                                    Device Serial number</th>

                                <th > Device Type</th>

                                <th class="mdl-data-table__header--sorted-ascending" id="device_name">
                                    Device Name</th>

                                <th >Device Status</th>

                                <th >Assign Date</th>

                                <th> Return Date</th>

                                <th class="mdl-data-table__header--sorted-ascending" id="admin">
                                    Admin Name</th>

                            </tr>
                        </thead>
                        <tbody id="Request_data">

                        </tbody>
                    </table>
               
                    </div>
                    <br />
                    <div class="paging" id="pagination" pageNum = "1" result-count="0" style="margin-left: 500px;">
                    
                        <!-- <input type="submit" class="page" id="1" value="1" >
                        <input type="submit" class="page" id="2" value="2" >
                        <input type="submit" class="page" id="3" value="3" > -->
    
                    </div>  
            
                </div>
               
                
            </div>
            <!-- <center>
                <div class="pagination" id="pagination" pageNum="1" result-count="0" data-currentpage="1">

                </div>
            </center> -->
