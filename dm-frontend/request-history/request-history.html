<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/static/material.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="../index.css"> 

    <link rel="stylesheet" href="/device_role/role_styles.css" />
    <!-- <script src="https://kit.fontawesome.com/7208822aa4.js" crossorigin="anonymous"></script> -->

    <title>Request History</title>
</head>

<body>
   
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer mdl-layout--fixed-header has-drawer is-upgraded">
        <header class="mdl-layout__header">
            <!-- Top row, always visible -->
           
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title" id="getdata" style="cursor:pointer">Request History</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-layout-spacer"></div>
                <div id="row1"></div> 
            </div>
            <!-- Bottom row, not visible on scroll -->

        </header>
        <div class="mdl-layout__drawer" id="navigation">
        
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="content">
            
             
                <div class="serial-number table-top-div">
                    <div class="table-top-left">
                        <select id="request-status">
                            <option class="status" id="All">All</option>
                            <option class="status" id="ret">Returned</option>
                            <option class="status" id="rej">Rejected</option>
                        </select>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" name="sample"
                                id="device_serial_number">
                            <label class="mdl-textfield__label" for="device_serial_number">Serial Number</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">                          
                            <div>
                                <input class="mdl-textfield__input" type="text"
                                    id="waterfall-exp">
                                <label class="mdl-textfield__label" for="waterfall-exp">Search</label>
                            </div>
                        </div>
                    </div>
                </div>
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" > 
                        <thead id="tableHead" data-sort="" data-sortby="">
                            <tr>
                                <th class="mdl-data-table__header--sorted-ascending" id="user">
                                    User Name</th>

                                <th class="mdl-data-table__header--sorted-ascending" id="serialNumber">
                                    Device Serial number</th>

                                <th > Device Type</th>

                                <th class="mdl-data-table__header--sorted-ascending" id="device_name">
                                    Device Name</th>

                                <th >Device Status</th>

                                <th >Assign Date</th>

                                <th> Return Date</th>

                                <th class="mdl-data-table__header--sorted-ascending" id="admin">
                                    Admin Name</th>

                            </tr>
                        </thead>
                        <tbody id="Request_data">

                        </tbody>
                    </table>
               
                    <div class="paging mdl-typography--text-center" id="pagination" pageNum = "1" result-count="0"></div>  
                    </div>
            
                </div>
               
                
            </div>
            <!-- <center>
                <div class="pagination" id="pagination" pageNum="1" result-count="0" data-currentpage="1">

                </div>
            </center> -->
        </main>
    </div>
    <div class="load" id="loading">
        <div class= "loader"></div>
    </div>



    <script src="/assets/js/index.js"></script>
</body>

</html>
