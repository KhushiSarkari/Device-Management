<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devicelist</title>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-green.min.css" />


    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./styling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .mdl-layout__content {
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="login-popup">
        <div class="form-popup" id="popupForm2">
            <form class="form-container" id="assign_popup">
                <h5><b><u>Assign Device </b></u></h5>
                <label for="">
                    <strong>Device Id:</strong>
                    <div id="device_id"></div>
                </label><br>
                <label>Return Date</label>
                <input type="date" id="return_date" data-name="date"><br><br>
                <datalist id="user">
                    <option value=""></option>
                </datalist>
                <input id="inputuser" placeholder="select user" autoComplete="on" list="user" required /><br><br>
                <button type="button" class="assigndevice-btn">Assign</button>
                <button type="button" class="cancel-button">Close</button>
            </form>
        </div>
    </div>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <div class="devices">
                    <span class="mdl-layout-title">Device List</span>
                </div>

                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>

                <div class="mdl-layout-spacer"></div>
            </div>
        </header>


        <div class="mdl-layout__drawer mdl-color--blue-grey-800" id="navigations">
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <br>
                <div class="search-serial-number">
                    <i class="material-icons">search</i>
                    <input class="search" type="text" name="search_serial_number" id="search_serial_number"
                        placeholder=" Search Serial number">
                    <b>Device Status</b> <select id="status">
                        <option value="all">All</option>
                        <option value="allocated">Allocated</option>
                        <option value="free">Free</option>
                    </select>
                    <div id="buttons" style="float:right;"></div>
                    <div style="float:right;">


                        <div hidden class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                                    mdl-textfield--floating-label mdl-textfield--align-right">
                            <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                                <i class="material-icons">search</i>
                            </label>
                            <div class="mdl-textfield__expandable-holder">
                                <input class="mdl-textfield__input" type="text" name="search"
                                    id="fixed-header-drawer-exp">
                            </div>
                        </div id="t">

                    </div>
                </div> <br><br>
                <div>
                    <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp" id="Request_data1"
                        style="overflow: auto;">
                        <thead id="tablecol">
                            <tr>
                                <th class="mdl-data-table__header--sorted-descending" name="device_name"
                                    data-id="device_name" id="device_name">
                                    Device Name </th>
                                <th class="mdl-data-table__header--sorted-descending" name="serial_number"
                                    data-id="serial_number">
                                    Serial Number </th>

                                <th class="mdl-data-table__header--sorted-descending" name="specification"
                                    data-id="specification">
                                    Specifications </th>
                                <th>Assign Date</th>
                                <th>Return Date</th>
                                <th>Assign To</th>
                                <th>Assign By</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tbody id="Request_data">
                        </tbody>
                    </table>
                </div>
            </div><br><br>
            <center>
                <div class="pagination" id="pagination" pageNum="1" result-count="0">

                </div>
            </center>
        </main>
    </div>
</body>
<script src="/assets/js/getApiForAdmin.js"></script>

</html>
