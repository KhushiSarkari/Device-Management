<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/static/material.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="/device_role/role_styles.css" />
    <title>Faulty Device</title>
</head>

<body>

    <div
        class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer mdl-layout--fixed-header has-drawer is-upgraded">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="getdata" style="cursor:pointer">Complaints</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-layout-spacer"></div>

                <div id="row1"> </div>
            </div>
        </header>
        <div class="mdl-layout__drawer" id="navigate"></div>

        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="content">
                    <div class="serial-number table-top-div">
                        <div class="table-top-left">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="search">
                                <label class="mdl-textfield__label" for="search">Search</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="serial-number">
                                <label class="mdl-textfield__label" for="serial-number">Serial Number</label>
                            </div>
                        </div>
                    </div>

                    <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp">
                        <thead id="tableHead" sort="" sortby="">
                            <tr>
                                <th class="mdl-data-table__header--sorted-ascending" id="name"> User </th>
                                <th class="mdl-data-table__header--sorted-ascending" id="device"> Device Name</th>
                                <th class="mdl-data-table__header--sorted-ascending" id="serialNumber"> Serial Number</th>                              
                                <th>Complaint</th>
                                <th class="mdl-data-table__header--sorted-ascending" id="complaintDate">Complaint Date</th>
                                <th>Image</th>
                                <th id="admin" colspan="2">Action</th>
                            </tr>
                        </thead>
                        <tbody id="Request_data">
                        </tbody>
                    </table>

                    <div class="paging" id="pagination" pageNum="1" result-count="0"></div>
                </div>
            </div>
    </main>
    </div>

    <div class="load" id="loading">
        <div class="loader"></div>
    </div>

    <script>
        function debugBase64(base64URL) {
            var win = window.open();
            win.document.write('<iframe src="' + base64URL + '" frameborder="0" style="border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;" allowfullscreen></iframe>');
        }
    </script>
    <script src="/assets/js/faultIndex.js"></script>
    <script src="/static/tata.js"></script>
</body>

</html>
