<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/static/material.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="/device_role/role_styles.css" />

    <!-- <script src="https://kit.fontawesome.com/7208822aa4.js" crossorigin="anonymous"></script> -->

    <title>Faulty Device</title>
</head>

<body>

    <div
        class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer mdl-layout--fixed-header has-drawer is-upgraded">
        <header class="mdl-layout__header">
            <!-- Top row, always visible -->

            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title" id="getdata" style="cursor:pointer">Complaints</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-layout-spacer"></div>



                <div id="row1">


                </div>

            </div>
            <!-- Bottom row, not visible on scroll -->

        </header>
        <div class="mdl-layout__drawer" id="navigate">
           

        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="content">
                    <div class="serial-number">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <div>
                                <input class="mdl-textfield__input" style="margin-right: 1em;" type="text" name="sample" user="" data-find=""
                                    id="waterfall-exp" placeholder="Serial Number">
                            </div>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <div>
                                        <input class="mdl-textfield__input" style="margin-left: 2rem;" type="text" name="sample" user="" data-find=""
                                            id="serial-number" placeholder="Search">
                                    </div>
                                    </div>
                                    </div>
    
    
    
    
    <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp">
                            <thead id="tableHead" sort="" sortby="">
                                <tr>
                                    <th class="mdl-data-table__header--sorted-ascending" id="user">
                                        User </th>

                                    <th>
                                        Device Type</th>

                                    <th class="mdl-data-table__header--sorted-ascending" id="device"> Device Name</th>

                                    <th class="mdl-data-table__header--sorted-ascending" id="serialnumber">
                                        Serial Number</th>

                                    <th>Complaint Status</th>

                                    <th>Complaint</th>

                                    <th class="mdl-data-table__header--sorted-ascending" id="date">Complaint Date</th>
                                    <th>Image</th>


                                    <th id="admin" colspan="2">
                                        Action</th>

                                </tr>
                            </thead>
                            <tbody id="Request_data">

                            </tbody>
                        </table>
                    </div>

                </div>
                <br />
                <center>
                    <div class="paging" id="pagination" pageNum="1" result-count="0">

                    </div>
                </center>
            </div>
            </div>
        </main>
    </div>
    <div class="load" id="loading">
        <div class="loader"></div>
    </div>

<script>
    
    function debugBase64(base64URL){
    var win = window.open();
    win.document.write('<iframe src="' + base64URL  + '" frameborder="0" style="border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;" allowfullscreen></iframe>');
}
</script>
    <script src="/assets/js/faultIndex.js"></script>
    <script src="/static/tata.js"></script>
</body>

</html>
