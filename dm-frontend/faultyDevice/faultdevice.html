<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-teal.min.css" />
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="../index.css">


    <!-- <script src="https://kit.fontawesome.com/7208822aa4.js" crossorigin="anonymous"></script> -->

    <title>Faulty Device</title>
</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer mdl-layout--fixed-header has-drawer is-upgraded">
        <header class="mdl-layout__header">
            <!-- Top row, always visible -->

            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title" id="getdata" style="cursor:pointer">Complaints</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-layout-spacer"></div>

					
	  
					<div id="row1">
					  
					  
					</div> 

            </div>
            <!-- Bottom row, not visible on scroll -->

        </header>
        <div class="mdl-layout__drawer" id="navigate">
            <span class="mdl-layout-title">Faulty Device</span>

        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="requestdata">
                    <!-- <button class="getAll Requestbutton" id="getdata">Get Data</button> -->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                mdl-textfield--floating-label mdl-textfield--align-right" style="margin-right:700px;">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="waterfall-exp">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" name="sample" user="" data-find=""
                                id="waterfall-exp" value="">
                        </div>



                        <div class="mdl-layout-spacer"></div>
                        <!-- <span>                  
                          <input type="text" class="serial-number" id="device_serial_number"  name="search"  serialNumber="" placeholder="enter device serial number...">
                    </span> -->

                    </div>
                    <span  style="float: right; margin: 2%;"><input type='text' id="serial-number" data-find="" placeholder="enter serial number"
                           ></span>
                    <!-- <div>
                          <select id="request-status">
                            <option class="status" id="All">All</option>
                            <option class="status"  id ="ret">Returned</option>
                            <option class="status" id="rej">Rejected</option>
                          </select>  style="display: flex; justify-content: center;"
                    </div> -->
                    <div class="user_data_table" >
                        <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp">
                            <thead id="tableHead" sort="" sortby="">
                                <tr>
                                    <th class="mdl-data-table__header--sorted-ascending" id="user">
                                        User </th>

                                    <th >
                                        Device Type</th>

                                    <th class="mdl-data-table__header--sorted-ascending"  id="device"> Device Name</th>

                                    <th class="mdl-data-table__header--sorted-ascending" id="serialnumber">
                                         Serial Number</th>

                                    <th>Complaint Status</th>

                                    <th>Complaint</th>

                                    <th class="mdl-data-table__header--sorted-ascending" id="date">Complaint Date</th>

                                    <th id="admin">
                                        Action</th>

                                </tr>
                            </thead>
                            <tbody id="Request_data">

                            </tbody>
                        </table>
                    </div>

                </div>
                <br />
                <center>
                <div class="paging" id="pagination" pageNum="1" result-count="0">

                </div>
                </center>
            </div>
        </main>
    </div>
    <div class="load" id="loading">
        <div class= "loader"></div>
    </div>


    <script src="/assets/js/faultIndex.js"></script>
    <script src="/static/tata.js"></script>    
</body>
</html>
