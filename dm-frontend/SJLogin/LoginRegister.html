<html>
	<head>
		<title>Document</title>
		<meta name="google-signin-client_id" content="717606530364-2nbesfuc5ao8f9ecle7v865uj6vnbd98.apps.googleusercontent.com">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="/static/material.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link rel="stylesheet" type="text/css" href="Styles.css" />
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">Device Management</span>
					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<!-- Navigation. We hide it in small screens. -->
					<nav class="mdl-navigation mdl-layout--large-screen-only"></nav>
				</div>
			</header>
			<div style="width: 100%; position: relative; display: flex; justify-content: center; align-items: center;">
				<div class="demo-card-square mdl-card mdl-shadow--3dp" id="registercard" style="display: none;z-index: 4;">
					<h4 style="text-align: center; color: rgba(18, 18, 27, 0.623); ">
						Register
					</h4>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<label class="mdl-textfield__label">First Name</label>
						<input class="mdl-textfield__input" type="text" id="fname" />
						<span id="abcd" class="text-danger font-weight-bold"></span>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<label class="mdl-textfield__label">Last Name</label>
						<input class="mdl-textfield__input" type="text" id="lname" />
						<span id="abcd" class="text-danger font-weight-bold"></span>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<label class="mdl-textfield__label">Email</label>
						<input class="mdl-textfield__input" type="text" id="remail" />
						<span id="emails" class="text-danger font-weight-bold"></span>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<label class="mdl-textfield__label">Password</label>
						<input class="mdl-textfield__input" type="password" id="rpassword" />
						<span id="passwords" class="text-danger font-weight-bold"></span>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<label class="mdl-textfield__label">Confirm Password</label>
						<input class="mdl-textfield__input" type="password" id="rpassword1" />
						<span id="confirmpasss" class="text-danger font-weight-bold"></span>
					</div>
					<button style="width: 100px; align-self: center;" id="rmybtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
						Submit
					</button>
                    <p>Already have an account? <a href="#" id="to-login">Login here</a></p>
				</div>
                <div class="demo-card-square mdl-card mdl-shadow--3dp" id="logincard" style="z-index: 3;">
                    <div class="modal-content">
                        <div class="x">+</div>
                        <h5 style="text-align: center;margin-top: 15%;">Enter Email</h5>
                        <input type="text" id="femail" style="width: 80%;"/>
                        <span id="femails" class="text-danger font-weight-bold"></span>
                        <button style="width: 100px; margin-top: 7%; align-self: center;" id="rmybtn1" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                            Submit
                        </button>
                    </div>
					<h4 style="text-align: center; color: rgba(18, 18, 27, 0.623); ">
						Login
					</h4>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<label class="mdl-textfield__label" for="sample3">Email</label>
						<input class="mdl-textfield__input" type="text" value="" id="useremail" />
						<span id="useremails" class="text-danger font-weight-bold"></span>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<label class="mdl-textfield__label" for="sample3">Password</label>
						<input class="mdl-textfield__input" type="password" value="" id="userpassword"/>
						<span id="userpasswords" class="text-danger font-weight-bold"></span>
					</div>
					<div style="margin-top: 20px; text-align: center;">
						<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="mybtn">
							Log in
						</button>
						<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="fp">
							Reset
						</button>
					</div>
					<div class="g-signin2" data-onsuccess=""  style="align-self: center;">
					
					</div>
                    <p>Don't have an account? <a href="#" id="to-register">Register here</a></p>
				</div>
			</div>
		
		</div>
       <script src="/assets/js/loginRegister.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
	</body>
</html>
