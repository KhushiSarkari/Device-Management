<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devicelist</title>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/static/material.css">

    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./styling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/device_role/role_styles.css" />

    <style>
        .mdl-layout__content {
            overflow-x: auto;
        }
        
    </style>
    
</head>

<body>


    <div class="mdl-grid" id="form-group">
    <!-- specification popup -->
    <div class="login-popup mdl-cell">
        <!-- <div class="form-popup" id="popupForm"> -->
            <form class="form-container form-popup" id="popup_specification">
                <h5>Add Specifications</h5>
                <div class="mdl-cell mdl-cell--12-col">
                <label for="RAM">RAM</label>
                <input type="text" class="form-control" id="RAM"  name="RAM">
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <label for="Storage">Storage</label>
                <input type="text" id="Storage"  name="Storage">
            </div>
                <div class="mdl-cell mdl-cell--12-col">
                <label for="Screen-Size">Screen-Size</label>
                <input type="text" id="Screen_size"  name="Screen-Size">
            </div>
                <div class="mdl-cell mdl-cell--12-col">
                <label for="Connectivity">Connectivity</label>
                <input type="text" id="Connectivity"  name="Connectivity">
            </div>
                <div class="mdl-cell mdl-cell--12-col">
                <button type="submit" class="mdl-color--teal btn btn-success">ADD</button>
                <button type="button" class="mdl-color--red btn btn-danger cancel" onclick="closeForm('.login-popup')">Close</button>
                </div>
            </form>
        <!-- </div> -->
    </div>
</div>




    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer mdl-layout--fixed-header has-drawer is-upgraded">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Specifications</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>

                <div class="mdl-layout-spacer"></div>
              
	  
					<div id="row1">
					  
					  
					</div> 
               
            </div>
        </header>


        <div class="mdl-layout__drawer" id="navigation">
           
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="content">
                     <!-- <div style="float:right "> <br> -->
                        <div >                     
                               <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" 
                        value="Add Specifications" style="float: right;" id="add-specification" onclick="openForm('.login-popup')">Add Specification</button>
                                 
                                </div>
                                <br><br>
                                     
                <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp" id="specification_table"
                    style="overflow: auto;">
                    <thead>
                        <tr>
                            <th  name="specification_id" id="specification_id" >
                                Specification Id 
                                
                            </th>
                            <th  name="ram" id="ram" >
                                RAM </th>
                                 <th name="storage" id="storage">
                                     Storage </th>
                            <th name="Screen_size" id="Screen_size">
                                Screen_size </th>
                            <th name="connnectivity" id="connnectivity">
                                Connnectivity </th>
                           <th> Action</th>
                        </tr>

                    </thead>
                    <tbody>
                    <tbody id="specification_data">




                    </tbody>
                </table>


                <!-- Your content goes here -->
            </div>
            </div>
            <br><br>
            <center>
                <div class="pagination" id="pagination" pageNum="1" result-count="0">

                </div>
            </center>
        </main>
    </div>
    <script>
        function openForm(popup) {
            document.querySelector(popup).classList.add("active");
        }
      function closeForm(popup) {
            document.querySelector(popup).querySelectorAll('input,select').forEach((element) => {
                element.value = '';
        });
        document.querySelector(popup).classList.remove("active");
    }
        
    </script>

</body>
<script src = "tata.js"></script>
<script src="/assets/js/specificationcrud.js"></script>
<script src="/static/tata.js"></script>

</html>
